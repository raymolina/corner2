<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="./music.css">
    <script src="https://kit.fontawesome.com/881537b2ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>

    <a class="s-m" href="sala.html"> <button>Sala</button></a>

    <!-- player -->
    <main class="player">
        <!-- title -->
        <h1 class="title" id="title"></h1>
        <!-- cover  -->
        <img src="./img/img-001.jpg" alt="" class="cover" id="cover">
        <!-- audio html media element  -->
        <audio src="" id="audio"></audio>
        <!-- progres bar  -->
        <div id="progress-container" class="progress-container">
            <section id="progress" class="progress"></section>
        </div>

        <!-- controls  -->
        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>
        </section>

        <!-- song list  -->
        <ul class="songs" id="songs">
            <!-- <li><a href="#">song 1</a></li>
            <li><a class="active" href="#">song 2</a></li>
            <li><a href="#">song 3</a></li> -->
        </ul>

        <footer>
            <div class="redes-music">
                <a class="fb-m" href="#"><i class="bi bi-facebook"></i></a>
                <a class="int-m" href="#"><i class="bi bi-instagram"></i></a>
                <a class="tw-m" href="#"> <i class="bi bi-twitter"></i></a>
            </div>
        </footer>

    </main>
    <script src="./music.js"></script>

</body>

</html>
