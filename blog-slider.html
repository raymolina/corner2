<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <script src="https://kit.fontawesome.com/881537b2ce.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="motion-demo">

    <div class="content">
        <div class="images">
            <img src="./img/apasionados.jpeg">
            <img src="./img/diversos.jpeg">
            <img src="./img/generosos.jpeg">
            <img src="./img/originales.jpeg">
            <img src="./img/punta-de-lanza.jpeg">
            <img src="./img/sobrenaturales.jpeg">
            <img src="./img/gente-de-honor.jpeg">
            <img src="./img/uno.jpeg">

        </div>
        <div class="btm-slides">
